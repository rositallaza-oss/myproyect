<script>
    function cargarRegistro() {
        const datos = JSON.parse(localStorage.getItem("registros")) || [];
        const tabla = document.getElementById("tabla");

        tabla.innerHTML = "";

        datos.forEach((r, index) => {
            tabla.innerHTML += `
                <tr>
                    <td>${r.nombre}</td>
                    <td>${r.apellido}</td>
                    <td>${r.email}</td>
                    <td>${r.telefono}</td>
                    <td>${r.direccion}</td>
                    <td>${r.tipo}</td>

                    <td>
                        <button class="btn-eliminar" onclick="eliminarRegistro(${index})">
